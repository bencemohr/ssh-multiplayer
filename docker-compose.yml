services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mits-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build: .
    container_name: mits-api
    ports:
      - "${PORT}:3000"
    environment:
      DB_HOST: postgres  # Use service name instead of localhost
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Access host Docker
    restart: unless-stopped

  # pgAdmin4 - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mits-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      # Mount servers.json to auto-connect to database
      - ./pgadmin-servers.json:/pgadmin4/servers.json
    depends_on:
      - postgres
    restart: unless-stopped

  # Testing UI
  testing-ui:
    build: ./testing-ui
    container_name: mits-testing-ui
    ports:
      - "3001:3001"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
