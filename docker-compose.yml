services:
  # Next.js Frontend
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mits-nextjs
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
    depends_on:
      postgres:
        condition: service_healthy

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: mits-api
    ports:
      - "3001:3001"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      NODE_ENV: development
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./src:/app/src
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: mits-db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    restart: unless-stopped
    ports:
      - "8002:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./insertDb:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Attacker Image Builder (ensures image exists)
  attacker-image:
    build:
      context: .
      dockerfile: templates/docker/Dockerfile.attacker
    image: mits-attacker:latest
    container_name: mits-attacker-builder
    entrypoint: [ "/bin/true" ]
    restart: "no"

  # pgAdmin4 - Database Management UI
  pgadmin:
    image: dpage/pgadmin4
    container_name: mits-pgadmin
    restart: unless-stopped
    ports:
      - "8001:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./insertDb/servers.json:/pgadmin4/servers.json

volumes:
  postgres_data:
  pgadmin_data:
